<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <!--  mostrar el interes a pagar, el saldo y la cuota mensual  siendo 
    para 6 meses=10% , 12m=20% y 18m=30% respecto al importe del prestamo-->
    <center>
        <h1>Prestamos </h1>
        <div class="marco">
            <form name="fr">
                <table border=1>
                    <tr>
                        <td>Ingrese importe del prestamo</td>
                        <td><input name="timp"></td>
                    </tr>
                    <tr>
                        <td>seleccione mes</td>
                        <td>
                            <input name="op" type="radio" value="6"> 6m
                            <input name="op" type="radio" value="12"> 12m
                            <input name="op" type="radio" value="18"> 18m
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="procesar" onclick="calcular()"></td>
                    </tr>
                    <tr>
                        <td><textarea name="salida" rows=5 cols=30></textarea></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>

    <script type="text/javascript">
        function calcular() {
            let importePrestamo = parseFloat(document.fr.timp.value);

            let meses = parseInt(document.querySelector('input[name="op"]:checked').value);

            // Calcular el interés
            let interes = 0;
            if (meses === 6) {
                interes = importePrestamo * 0.10;
            } else if (meses === 12) {
                interes = importePrestamo * 0.20;
            } else if (meses === 18) {
                interes = importePrestamo * 0.30;
            }

            // Calcular el saldo
            let saldo = importePrestamo + interes;

            // Calcular la cuota mensual
            let cuotaMensual = saldo / meses;

            // Mostrar el resultado
            document.fr.salida.value = "Interés a pagar: " + interes.toFixed(2) + "\n";
            document.fr.salida.value += "Saldo total: " + saldo.toFixed(2) + "\n";
            document.fr.salida.value += "Cuota mensual: " + cuotaMensual.toFixed(2);
        }
    </script>
</body>
</html>

<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
    <!-- ingrese tres lados si forma un trianfulo que muestre su area y el tipo de triangulo  
    equilatero, escaleno o isoceles  forma un triangulo cuando la suma de dos lados sea mayor 
    al tercero  y el area es: p=(a+b+c)/2   area=raiz(p(p-a)(p-b)(p-c)) siendo a, b y c sus 
    lados respectivos -->
    <center>
        <h1>Area de un Triangulo</h1>
        <div class="marco">
            <form name="fr">
                <table border=1>
                    <tr>
                        <td>Ingrese Lado 1</td>
                        <td><input name="t1"></td>
                    </tr>
                    <tr>
                        <td>Ingrese Lado 2</td>
                        <td><input name="t2"></td>
                    </tr>
                    <tr>
                        <td>Ingrese Lado 3</td>
                        <td><input name="t3"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="procesar" onclick="calcular()"></td>
                    </tr>
                    <tr>
                        <td><textarea name="salida" rows=5 cols=30></textarea></td>
                        <td><img name="foto" height="100" width="100"></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
<script type="text/javascript">
    function calcular() {
        // Obtener los lados del formulario
        let a = parseFloat(document.fr.t1.value);
        let b = parseFloat(document.fr.t2.value);
        let c = parseFloat(document.fr.t3.value);

        // Verificar si forma un triángulo
        if (a + b > c && a + c > b && b + c > a) {
            // Calcular el semiperímetro
            let p = (a + b + c) / 2;

            let area = Math.sqrt(p * (p - a) * (p - b) * (p - c)); 

            let tipo = "";
            if (a == b && b == c) {
                tipo = "Equilátero";
                document.fr.foto.src = "imagen/equilatero.jpg"; // Imagen de triángulo equilátero
            } else if (a == b || a == c || b == c) {
                tipo = "Isósceles";
                document.fr.foto.src = "imagen/isoceles.jpg"; // Imagen de triángulo isósceles
            } else {
                tipo = "Escaleno";
                document.fr.foto.src = "imagen/escaleno.jpg"; // Imagen de triángulo escaleno
            }

            // Mostrar el resultado
            document.fr.salida.value = "El área del triángulo es: " + area + "\nTipo de triángulo: " + tipo;
        } else {
            document.fr.salida.value = "Los lados ingresados no forman un triángulo.";
        }
    }
</script>

</html>

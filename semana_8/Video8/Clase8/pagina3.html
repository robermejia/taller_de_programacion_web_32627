<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
</head>

<body>
      <h2>Datos de entrada</h2>
      curso : <input id="curso">
      <br>examen1 :<input id="exa1">
      <br>examen2 :<input id="exa2">
      <br><button onclick="proceso()">calcular</button>
      <h2 id="res"></h2>
      <img id="pic" width="150" height="150">

      <script type="text/javascript">
            function proceso() {
                  cur = document.getElementById("curso").value;
                  ex1 = Number(document.getElementById("exa1").value);
                  ex2 = Number(document.getElementById("exa2").value);
                  pro = (ex1 + ex2) / 2;
                  if (pro >= 11.5) {
                        foto = "feliz.jpg";
                        obs = "aprobado";
                  }
                  else {
                        foto = "triste.jpg";
                        obs = "desaprobado";
                  }
                  cad = "Promedio " + pro + "<br> Observacion " + obs;
                  document.getElementById("res").innerHTML = cad + "<br>" + cur;
                  document.getElementById("pic").src = "imagen/" + foto;

            }
      </script>

</body>

</html>

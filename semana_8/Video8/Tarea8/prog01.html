<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style type="text/css">
		.texto {
			color: blue;
			font-weight: bold;
			font-size: 24px;
		}
	</style>
</head>

<body>
	Radio: <input type="text" id="rad" name="rad">
	<br>
	<input type="button" value="circulo" onclick="calculo()">
	<div id="res" class="texto"></div>

	<script type="text/javascript">
		function calculo() {
			let radio = document.getElementById("rad").value; // Obtener el valor del campo de entrada
			let num1 = Number(radio); // Convertir el valor a número
			let area = Math.PI * Math.pow(num1, 2);
			let resultado = document.getElementById("res");
			resultado.innerHTML = "El área es: " + area.toFixed(2);
		}
	</script>
</body>
</html>

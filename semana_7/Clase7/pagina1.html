<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    .box {
      position: relative;
      width: 200px;
      height: 200px;
      animation: mover 4s ease-in-out infinite;
    }

    @keyframes mover {
      0% {
        background: red;
      }

      50% {
        background: green;
        left: 400px;
      }

      75% {
        background: orange;
        left: 800px;
        transform: rotate(360deg);
      }

      100% {
        background: blue;
        left: 100%;
      }
    }
  </style>

</head>

<body>
  <div class="box">
    <h2>Hola</h2>
  </div>
</body>

</html>
